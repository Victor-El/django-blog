{% extends 'base/base.html' %}

{% block blog-content %}
    <h2>{{ object.title }}</h2>
    <p>Written by: {{ object.author.first_name }} {{ object.author.last_name }}</p>
    <p>{{ object.content }}</p>
    <p>Date: {{ object.date_created | date }}</p>
    <br>
    <a href="{{ object.get_update_url }}">Update</a>
    <br>
    <small>{{ coder }}</small>
{% endblock blog-content %}
