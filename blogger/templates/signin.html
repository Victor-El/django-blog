{% extends 'base/base.html' %}
{% load static %}

{% block blog-content %}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <div id="signin-div">
        <p><h2>Sign In</h2></p>
        <form method="POST"> {% csrf_token %}
            {{ form }}
            <input type="submit" value="Sign In">
        </form>
        <p>Don't have an account? <a href="/signup">Register</a></p>
    </div>
{% endblock blog-content %}
